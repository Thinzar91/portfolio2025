<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Artwork アートワーク</title>
  <link rel="icon" sizes="500x500" href="images/favicon.ico" id="favicon">
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon-180x180.png">
  <meta name="description" content="ポートフォリオのWebサイトです。">
  <meta name="keywords" content="ポートフォリオ,PORTFOLIO,Portfolio,portfolio">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italiana&family=Kaisei+Decol&family=M+PLUS+Rounded+1c&family=Niconne&family=Noto+Serif+JP:wght@200..900&family=Train+One&display=swap" rel="stylesheet">
</head>
<body>

  <header class="navbar">
    <div class="nav-container">
      <h1 class="logo"><a href="index.html">Thinzar's Portfolio</a></h1>

      <!-- ハンバーガー -->
      <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>

      <!-- メニュー本体 -->
      <nav class="nav-menu" id="navMenu">
          <a href="index.html">ホーム</a>
          <a href="index.html#about">自己紹介</a>
          <a href="index.html#projects">プロジェクト</a>
          <a href="#contact">お問い合わせ</a>
        </nav>
    </div>
  </header>

  <section class="artwork-gallery">
  <h2>アートワーク・ギャラリー</h2>
  <div class="filter-buttons">
    <button class="filter-btn active" data-filter="all">All</button>
    <button class="filter-btn" data-filter="illustration">Illustration</button>
    <button class="filter-btn" data-filter="photography">Photography</button>
    <button class="filter-btn" data-filter="web">Web Design</button>
  </div>

  <div class="gallery-grid">
    <div class="gallery-item illustration"><img src="img/art1.jpg" alt="Art 1"></div>
    <div class="gallery-item photography"><img src="img/art2.jpg" alt="Art 2"></div>
    <div class="gallery-item web"><img src="img/art3.jpg" alt="Art 3"></div>
    <div class="gallery-item illustration"><img src="img/art4.jpg" alt="Art 4"></div>
    <div class="gallery-item photography"><img src="img/art5.jpg" alt="Art 5"></div>
    <div class="gallery-item web"><img src="img/art6.jpg" alt="Art 6"></div>
  </div>
</section>

<!-- Contact Section -->
<a name = "contact"></a>
<section id="contact" class="contact fade-in">
  <h2>お問い合わせ</h2>
    <form action="https://formspree.io/f/meokbpnj" method="POST">
    <input type="text" name="name" placeholder="お名前" required / style="margin-top: 20px;"><br><br>
    <input type="email" name="email" placeholder="メールアドレス" required /><br><br>
    <textarea name="message" placeholder="メッセージ" rows="5"></textarea>
    <button type="submit">送信</button>
    </form>
</section>

<!-- Sidebar Social Icons -->
<div class="social-sidebar">
  <ul>
<li>
  <a href="https://facebook.com/yourusername" target="_blank" aria-label="Facebook">
    <i class="fab fa-facebook-f"></i>
  </a>
</li>
<li>
  <a href="https://instagram.com/yourusername" target="_blank" aria-label="Instagram">
    <i class="fab fa-instagram"></i>
  </a>
</li>
<li>
  <a href="https://twitter.com/yourusername" target="_blank" aria-label="Twitter">
    <i class="fab fa-x-twitter"></i>
  </a>
</li>
</ul>
</div>

<!-- Resume Section -->
<section id="resume" class="resume fade-in" style="display: none;">

<button id="resumeBtn">レジュメ（表示）</button>
<div id="pdfContainer1" style="display: none; margin-top: 20px;">
<!-- <div id="pdfContainer1" style="display: none; margin-top: 20px;"> -->
  <iframe
    src="https://designstudiobys.wordpress.com/wp-content/uploads/2025/07/240422e5b1a5e6adb4e69bb8_e38386e382a3e383b3e382b6e383bce38394e383a7e383bc.pdf" download
    width="100%"
    height="600px"
    style="border: 1px solid #64ffda; border-radius: 6px;"
  ></iframe>
</div>

<button id="careerBtn">職務経歴書（表示）</button>
<div id="pdfContainer2" style="display: none; margin-top: 20px;">
  <iframe
    src="https://designstudiobys.wordpress.com/wp-content/uploads/2025/07/240422e5b1a5e6adb4e69bb8_e38386e382a3e383b3e382b6e383bce38394e383a7e383bc.pdf" download
    width="100%"
    height="600px"
    style="border: 1px solid #64ffda; border-radius: 6px;"
  ></iframe>
</div>
</section>

  <footer>
    <p>© 2025 Thinzar’s Portfolio. All rights reserved.</p>
    <!-- トップに戻るボタン -->
    <div class="arrow-up" aria-label="トップへ戻る"><a href="#" alt="トップへ戻る">
      ↑</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
